
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraceMaster - PCB Trace Width Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0038df',
          },
          fontFamily: {
            sans: ['"DM Sans"', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom Range Slider Styles */
    input[type='range'] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
      outline: none;
    }

    input[type='range']::-webkit-slider-runnable-track {
      height: 10px;
      background: #f1f5f9;
      border-radius: 999px;
      border: none;
    }

    input[type='range']::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 32px;
      width: 32px;
      background-color: #0038df;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 10px 15px -3px rgba(0, 56, 223, 0.2), 0 4px 6px -4px rgba(0, 56, 223, 0.2);
      margin-top: -11px; /* Centers thumb on the track (height/2 - track_height/2) */
      transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    input[type='range']:active::-webkit-slider-thumb {
      transform: scale(1.15);
      cursor: grabbing;
    }

    /* Firefox Styles */
    input[type='range']::-moz-range-track {
      height: 10px;
      background: #f1f5f9;
      border-radius: 999px;
    }
    input[type='range']::-moz-range-thumb {
      height: 32px;
      width: 32px;
      background-color: #0038df;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 10px 15px -3px rgba(0, 56, 223, 0.2);
    }
  </style>
